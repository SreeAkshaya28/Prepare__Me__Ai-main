<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* styles.css */
        body {
            position: relative; /* Set body to relative positioning */
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .loader {
            width: 240px;
            height: 22px;
            border-radius: 20px;
            color: #514b82;
            border: 2px solid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the loader */
        }

        .loader::before {
            content: "";
            position: absolute;
            margin: 2px;
            inset: 0 100% 0 0;
            border-radius: inherit;
            background: currentColor;
            animation: l6 3s infinite;
        }

        @keyframes l6 {
            100% { inset: 0; }
        }

        .image {
            position: absolute;
            top: calc(50% - 60px); /* Adjust top position to place it above the loader */
            left: 50%;
            transform: translate(-50%, -100%);
            height: 200px;
            width: 200px; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <img class="image" src="\att1.png" alt="Loading">

    <div class="loader"></div>

    <script>
        // Redirect to /attendance after 2 seconds
        setTimeout(function() {
            window.location.href = `/home.html?`;
        }, 3000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
